<!doctype html>
<html>

  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Background Hijinks</title>

    <!-- Ignore this file students -->
    <link href="starter.css" rel="stylesheet" type="text/css" />

    <style>
      /* write your styles here for ease... or create a new CSS file */
      /** for help with the background CSS properties: http://www.w3schools.com/css/css_background.asp and
      http://www.w3schools.com/css/css3_backgrounds.asp **/

      .one {
        background-image: url('img/222.jpg');
        background-repeat: no-repeat;
        background-position: center center;
        background-size: cover;
      }

      .two {
        background-image: url('http://sanitaryum.com/wp-content/uploads/2009/09/grey.jpg');
        background-repeat: no-repeat;
        background-position: right; center;
        background-size: initial;
      }

      .three {
        background-image: url('https://st.hzcdn.com/fimgs/97f16a4a013276ab_7379-w400-h400-b0-p0--home-design.jpg');
        background-repeat: repeat-y;
        background-position: right bottom;
      }

      .four {
        background-image: url('https://s-media-cache-ak0.pinimg.com/736x/53/c5/1c/53c51c83331ac0a7270281d4bac5056a.jpg');
        background-repeat: no-repeat;
        background-position: right top;
        background-size: 600px;
      }

      .five {
        background-image: url('https://st.hzcdn.com/fimgs/97f16a4a013276ab_7379-w400-h400-b0-p0--home-design.jpg');
        background-repeat: repeat-y;
        background-position: 33% center;
      }
    </style>

  </head>

  <body>

    <!-- /** for help with the background CSS properties: http://www.w3schools.com/css/css_background.asp **/ -->
    <div class="fixed one"></div>
    <div class="fixed two fifty-percent transparency"></div>
    <div class="fixed three fifty-percent transparency"></div>
    <div class="fixed four thirty-percent transparency"></div>
    <div class="fixed five ten-percent transparency"></div>

  </body>

</html>
